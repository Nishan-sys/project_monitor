{% extends 'master.html' %}
{% block content %}
<div class="container mt-4 text-center">
    <h4>Are you sure you want to delete project "{{ project.name }}"?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'projects_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
