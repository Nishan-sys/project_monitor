{% extends 'master.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Edit Project: {{ project.name }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'all_projects' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
