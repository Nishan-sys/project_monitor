<div>
    <div class="d-flex align-items-center mb-3">
        <label for="divisionSelect" class="form-label fw-semibold me-2">Select Division:</label>
        <select id="divisionSelect" class="form-select w-auto"
                unicorn:model="selected_division_id">
            <option value="">-- Select --</option>
            {% for division in divisions %}
                <option value="{{ division.id }}">{{ division.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>School Name</th>
                    <th>Census Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for school in schools %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ school.name }}</td>
                    <td>{{ school.census_number }}</td>
                    <td>
                        {% if request.user.role in 'Provincial Director Zonal Director' %}
                            <a href="{% url 'assign_project' school.id %}" class="btn btn-sm btn-outline-primary">
                                Assign Project
                            </a>
                        {% else %}
                            <span class="text-muted">No action</span>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center text-muted">පාසල් නොමැත</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
